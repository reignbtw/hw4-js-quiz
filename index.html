<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz!</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <header>
        <h4 id="highscores-view">Checkout the Highscores!</h4>
        <h4 class="time">Time: <span id="time"></span></h4>
    </header>

    <div id="conatainer-1" class="show">
        <div class="container starter">
            <h1>JavaScript Quiz</h1>
            <p>Answer the JavaScript related questions within the time limit. <br></br>
            REMEMBER - wrong answers will penalize your time by 5 seconds</p>
            <button id="start-end-btn" class="start-button">Start the Quiz!</button>
        </div>
    </div>

    <div id="container-question" class="hidden">
        <div class="container question">
            <div id="questions">

            </div>
            <div id="answer-btns" class="btn-grid">

            </div>
        </div>
    </div>

    <div id="container-end" class="hidden">
        <div class="container end">
            <div id="score">
                <h1>Quiz Complete!</h1>
            </div>
            <form id="quiz-end-form" class="initials">
                <p> Enter Initials Here: 
                    <input type="text" name="initials" id="initials" class="text-input" />
                    <button class="start-end-button" id="score-submit" type="submit">Submit</button>
                </p>
            </form>
        </div>
    </div>

    <div id="container-highscores" class="hidden">
        <div class="highscores container">
            <h1 class="highScore">Highscores!</h1>
            <ol id="highscore-list" class="score-list"></ol>
        </div>
        <button class="btn" id="back-btn">Go Back to Main Screen</button>
        <button class="btn" id="clear-highscores">Clear All Highscores</button>
    </div>

    <div class="hidden" id="correct-answer">
        <h2>Correct Answer! :D</h2>
    </div>
    <div class="hidden" id="wrong-answer">
        <h2>Wrong Answer!</h2>
    </div>

    <script src="./assets/js/index.js"></script>
</body>
</html>
