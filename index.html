<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Javascript Quiz</title>
</head>

<body>
    <header>
        <a id=leaderboard-link>View Highscores</a> 
        
        <time>Time: <span id="time"></span></time>
    </header>

    <main>
        <div id="landing-page" class="container">
            <h2 id=title>JavaScript Quiz Challenge</h2>
            <p>Answer the questions within the time limit. <br><br> Remember... Any incorrect answer will lower your time by 5 seconds!!</p>
            <button id="start-btn" class="btn">Start Quiz</button>
        </div>

        <div hidden id="question-container" class="container">

            <h2 id="Quizquestions"></h2>

            <div id="answer-options">
                <button id="option0" class="btn option-btn"></button>
                <button id="option1" class="btn option-btn"></button>
                <button id="option2" class="btn option-btn"></button>
                <button id="option3" class="btn option-btn"></button>
            </div>

            <div id="results">
                <hr>
                <p id="results-text"></p>
            </div>

        </div>

        <div hidden id="score-container" class="container">
            <h2>Quiz Has Been Completed</h2>
            <p>Your final score is <span id=score></span>.</p>
            <form class="form" id="submission-form">
                  <label for="initials">Enter initials: </label>
                  <input type="text" id="initials">
                  <button id="submit-btn" class="btn">Submit</button>
            </form>
        </div>

        <div hidden id="leaderboard-container" class="container">
            <h2>Highscores</h2>
            <ol id="highscore-list">
            </ol>
            <div class="more-buttons">
                <button id="back-btn" class="button">Go Back</button>
                <button id="clear-btn" class="button">Clear Highscores</button>
            </div>
        </div>

    </main>
    
    <script src="./assets/js/script.js"></script>
</body>

</html>
